sudo: required

services:
  - docker

script:
- make cog-book
- touch build/cog-book/html/.nojekyll

notifications:
  slack:
    secure: 

deploy:
  provider: pages
  skip_cleanup: true
  target-branch: gh-pages
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local-dir: build/cog-book/html
  on:
    branch: master
